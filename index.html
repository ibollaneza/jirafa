<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibo the Giraffe</title>
    <style>
        /* Incluir fuente personalizada usando @font-face */
        @font-face {
            font-family: 'DayDream';
            src: url('path/to/DayDream.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DayDream', cursive; /* Fuente personalizada */
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Fondo blanco */
            color: #8B4513; /* Color marrón */
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF; /* Fondo blanco */
            color: #8B4513; /* Color marrón */
            position: relative; /* Para posicionar los enlaces */
        }

        .header .links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .header .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Tamaño de la imagen aumentada */
            height: 100px; /* Tamaño de la imagen aumentada */
            border-radius: 50%;
            overflow: hidden;
        }

        .header .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header .links a {
            color: #8B4513; /* Color marrón */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header .links a:hover {
            background-color: #8B4513; /* Fondo marrón */
            color: #FFFFFF; /* Color blanco */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
            color: #8B4513; /* Color marrón */
            text-shadow: 2px 2px #DAA520; /* Sombra color dorado */
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #8B4513; /* Color marrón */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%; /* Ajustar tamaño de la imagen */
            height: auto;
            border-radius: 20px;
        }

        footer {
            background-color: #FFFFFF; /* Fondo blanco */
            color: #8B4513; /* Texto marrón */
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #8B4513; /* Color marrón */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://github.com/ibollaneza/jirafa/blob/b4bfca5e3fd647cf42dc963f884af3029d3c4fac/Captura%20de%20pantalla%202025-01-06%20165052.png?raw=true" alt="Logo">
        </div>
        <div class="links">
            <a href="https://x.com/KiboTheGiraffe" target="_blank">Twitter</a>
            <a href="https://pump.fun/coin/AM4AWevTSPtiwSiPjPLebVaMnQeXks8ovbbdvXhrpu" target="_blank">Buy KIBO</a>
        </div>
    </header>
    <div class="content">
        <h1>Kibo the Giraffe</h1>
        <p>KIBO IS TIRED OF RUG PULLS AND SCAMS. KIBO ISNT GOING TO TAKE IT ANY MORE.</p>
    </div>
    <div class="image-container">
        <img src="https://github.com/ibollaneza/jirafa/blob/f03bd3b6b810ba51beca24871554e82013af9b65/giraffe_resized_3x.png?raw=true" alt="Kibo the Giraffe">
    </div>
    <footer>
        <p>&copy; 2025 Kibo the Giraffe. All rights reserved. | <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>
